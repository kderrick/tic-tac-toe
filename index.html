<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css" media="all" >
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
  <h1>Tic-Tac-Toe</h1>
  <h2 id="welcome"></h2>
  <button>Start</button>
  <div class="grid-row">
    <div id= "upperLeft" class="grid-cell">
      sdfsdfsd
    </div>
    <div id= "upperCenter" class="grid-cell">
      sdfsdf
    </div>
    <div id = "upperRight" class="grid-cell">
      sdfsdfsdf
    </div>
  </div>
  <div class="grid-row">
    <div id= "midLeft" class="grid-cell">
      asfdasdas
    </div>
    <div id= "midCenter" class="grid-cell">
      asdasd
    </div>
    <div id = "midRight" class="grid-cell">
      asdasdasd
    </div>
  </div>
  <div class="grid-row">
    <div id= "lowLeft" class="grid-cell">
      asdasdasd
    </div>
    <div id= "lowCenter" class="grid-cell">
      asdasdd
    </div>
    <div id = "lowRight" class="grid-cell">
      asdasd
    </div>
  </div>
  <div class='hiddenX'>
    <p>X</p>
  </div>
  <div class="hiddenO">
    <p>O</p>
  </div>
  </body>
</html>
